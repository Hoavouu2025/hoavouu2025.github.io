<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>HOA VÔ ƯU - Thư viện truyện</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js"></script>
  <style>
    body { background-color: #ffeef2; font-family: 'Segoe UI', sans-serif; text-align: center; padding: 20px; }
    h1 { color: #b3005f; }
    .card {
      background: white; border-radius: 10px; box-shadow: 0 0 10px #ccc;
      display: inline-block; margin: 20px; width: 250px; vertical-align: top;
    }
    .card img { width: 100%; border-radius: 10px 10px 0 0; }
    .card h3 { margin: 10px 0 5px; color: #b3005f; }
    .card p { padding: 0 10px 10px; font-size: 14px; color: #444; }
    .card a { display: block; background: #ff4081; color: white; padding: 10px; border-radius: 0 0 10px 10px; text-decoration: none; }
  </style>
</head>
<body>

  <h1>HOA VÔ ƯU - Thư viện truyện</h1>
  <div id="book-list"></div>

  <script>
    function showBooks(data) {
      const container = document.getElementById('book-list');
      data.forEach(book => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${book['Ảnh bìa']}" alt="${book['Tên truyện']}">
          <h3>${book['Tên truyện']}</h3>
          <p>${book['Mô tả ngắn']}</p>
          <a href="${book['Link đọc']}" target="_blank">Đọc truyện</a>
        `;
        container.appendChild(card);
      });
    }

    window.addEventListener('DOMContentLoaded', () => {
      Tabletop.init({
        key: 'https://docs.google.com/spreadsheets/d/1vwaRiGk7TxtP2N1D8BfngcfJBjhLk_qY3AmkWXOh0f8/edit?usp=sharing',
        simpleSheet: true,
        callback: showBooks
      });
    });
  </script>

  <footer style="margin-top: 40px; color: gray;">
    &copy; 2025 HOA VÔ ƯU. All rights reserved.
  </footer>

</body>
</html>
