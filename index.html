<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>HOA VÔ ƯU</title>
  <style>
    body {
      background-color: #FFF5EC; /* nền cam nhạt */
      color: #333;
      margin: 0;
      padding: 20px;
      line-height: 1.6;
      font-family: 'Segoe UI', sans-serif;
    }

    h1, h2 {
      color: #D2691E; /* cam đất đậm */
    }

    .sidebar {
      width: 180px;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      background-color: #FFE8D4; /* nền sidebar cam đào nhạt */
      padding: 20px;
    }

    .main-content {
      margin-left: 200px;
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(234, 195, 156, 0.3); /* bóng đổ nhẹ cam đất */
    }

    a {
      color: #CC5500; /* cam quế ngọt */
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      color: #A0522D; /* cam đất nâu */
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>🌼 HOA VÔ ƯU</h2>
    <p><a href="#">Giới thiệu</a></p>
    <p><a href="#">Truyện hay</a></p>
  </div>

  <div class="main-content">
    <h1>🌸 Chào mừng đến với HOA VÔ ƯU</h1>
    <p>Trang chia sẻ những bộ truyện ngôn tình đặc sắc do nhóm dịch thực hiện.  
    Giao diện cam đất hiện đại, dịu dàng mà nổi bật – đúng chất "mộng mơ".</p>
  </div>
</body>
</html>
