<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HOA VÔ ƯU - Thư viện truyện</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #fdf1e9; margin: 0; padding: 0; }
    header, footer { background-color: #fc8c3c; color: white; padding: 20px; text-align: center; font-weight: bold; font-size: 1.5em; }
    footer { background-color: #f3dfce; color: #555; font-size: 0.9em; }
    .nav { background-color: #fff5ee; padding: 10px; text-align: center; }
    .nav a { margin: 0 15px; text-decoration: none; color: #d35400; font-weight: bold; }
    .gallery { display: flex; flex-wrap: wrap; justify-content: center; padding: 20px; }
    .card { width: 200px; margin: 15px; background: #fff; box-shadow: 0 0 10px #ccc; border-radius: 10px; overflow: hidden; text-align: center; }
    .card img { width: 100%; height: auto; }
    .card h3 { padding: 10px; font-size: 1em; color: #333; }
    .card a { display: block; padding: 10px; background-color: #fc8c3c; color: white; text-decoration: none; font-weight: bold; }
    .card a:hover { background-color: #e17000; }
  </style>
</head>
<body>
  <header>HOA VÔ ƯU - Thư viện truyện</header>

  <div class="nav">
    <a href="#">Trang chủ</a>
    <a href="#">Thể loại</a>
    <a href="#">Nhóm dịch</a>
    <a href="#">Liên hệ</a>
  </div>

  <div class="gallery">
    <div class="card">
      <img src="https://hoavouu2025.github.io/assets/demo1.png" alt="Truyện 1" />
      <h3>Sau khi hòa ly, ta nuôi một tiểu tình nhân</h3>
      <a href="https://docs.google.com/spreadsheets/d/1vwaRiGk7TxtP2N1D8BfngcfJBjhLk_qY3AmkWXOh0f8/edit?usp=sharing" target="_blank">Đọc truyện</a>
    </div>
    <!-- Bạn có thể thêm nhiều card như bên dưới -->
    <div class="card">
      <img src="https://hoavouu2025.github.io/assets/demo2.png" alt="Truyện 2" />
      <h3>Truyện thứ hai (tên demo)</h3>
      <a href="#">Đọc truyện</a>
    </div>
  </div>

  <footer>© 2025 HOA VÔ ƯU. All rights reserved.</footer>
</body>
</html>
