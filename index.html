<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HOA VÔ ƯU - Thư viện truyện</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffeef3;
    }
    header {
      background-color: #ffb6c1;
      padding: 20px;
      text-align: center;
    }
    header img {
      width: 100px;
      height: auto;
    }
    h1 {
      margin-top: 10px;
      color: #88003b;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }
    .card {
      width: 200px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }
    .card-title {
      font-weight: bold;
      padding: 10px 5px 0;
      font-size: 16px;
    }
    .card-desc {
      font-size: 13px;
      padding: 0 10px 10px;
      color: #555;
    }
    .card-link {
      display: block;
      margin: 10px auto;
      padding: 8px;
      background: #ff69b4;
      color: white;
      text-decoration: none;
      width: 80%;
      border-radius: 5px;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #666;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js"></script>
</head>
<body>
  <header>
    <img src="logo.png" alt="HOA VÔ ƯU Logo">
    <h1>HOA VÔ ƯU - Thư viện truyện</h1>
  </header>

  <div class="container" id="story-container">
    <!-- Truyện sẽ được thêm vào đây -->
  </div>

  <footer>
    © 2025 HOA VÔ ƯU. All rights reserved.
  </footer>

  <script>
    const publicSpreadsheetURL = 'https://docs.google.com/spreadsheets/d/1vwaRiGk7TxtP2N1D8BfngcfJBjhLk_qY3AmkWXOh0f8/edit?usp=sharing';

    function init() {
      Tabletop.init({
        key: publicSpreadsheetURL,
        simpleSheet: true,
        callback: showData
      });
    }

    function showData(data) {
      const container = document.getElementById('story-container');
      data.forEach(row => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${row.Ảnh || 'https://via.placeholder.com/300x400?text=No+Image'}" alt="${row.Tên}">
          <div class="card-title">${row.Tên}</div>
          <div class="card-desc">${row.Mô_tả || ''}</div>
          <a href="${row.Link}" target="_blank" class="card-link">Đọc truyện</a>
        `;
        container.appendChild(card);
      });
    }

    window.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
